<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Buckup-Media Data Duplicater</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="card" style="max-width:560px">
    <div class="brand">Buckup-Media Data Duplicater</div>
    <div class="sub">Login (Verified email required). If password forgotten, reset it.</div>

    <form id="loginForm">
      <label>Email</label>
      <input id="email" type="email" placeholder="example@gmail.com" required>

      <label>Password</label>
      <input id="password" type="password" placeholder="Your password" required>

      <div class="btnRow">
        <button class="primary" type="submit" id="loginBtn">Login</button>
        <button class="ghost" type="button" onclick="window.location.href='signup.html'">Create Account</button>
      </div>

      <div class="btnRow" style="margin-top:10px">
        <button class="info" id="forgotBtn" type="button">Forgot Password</button>
        <button class="ghost" id="logoutBtn" type="button">Logout</button>
      </div>

      <div id="ok" class="msg ok"></div>
      <div id="in" class="msg info"></div>
      <div id="er" class="msg err"></div>
    </form>

    <div class="footer">Tip: Verification email can be resent from Signup page.</div>
  </div>

  <script type="module">
    import { auth, db } from "./firebase.js";
    import {
      signInWithEmailAndPassword,
      sendPasswordResetEmail,
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import {
      doc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const ok = document.getElementById("ok");
    const inf = document.getElementById("in");
    const er = document.getElementById("er");

    const showOk = (t)=>{ ok.style.display="block"; inf.style.display="none"; er.style.display="none"; ok.textContent=t; };
    const showIn = (t)=>{ inf.style.display="block"; ok.style.display="none"; er.style.display="none"; inf.textContent=t; };
    const showEr = (t)=>{ er.style.display="block"; ok.style.display="none"; inf.style.display="none"; er.textContent=t; };

    // If already logged in and verified → redirect (profile or dashboard)
    onAuthStateChanged(auth, async (user) => {
      if (user && user.emailVerified) {
        const snap = await getDoc(doc(db, "users", user.uid));
        const profDone = snap.exists() && snap.data().profileCompleted === true;
        window.location.href = profDone ? "dashboard.html" : "profile.html";
      }
    });

    // LOGIN
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        const userCred = await signInWithEmailAndPassword(auth, email, password);

        if (!userCred.user.emailVerified) {
          showIn("Email not verified. Go to Signup page and use 'Resend Verification Email'.");
          return;
        }

        const snap = await getDoc(doc(db, "users", userCred.user.uid));
        const profDone = snap.exists() && snap.data().profileCompleted === true;

        showOk("Login success ✅ Redirecting...");
        setTimeout(() => {
          window.location.href = profDone ? "dashboard.html" : "profile.html";
        }, 700);

      } catch (err) {
        // Better message for invalid credential
        if (err.code === "auth/invalid-credential") {
          showEr("Invalid email or password. Use Forgot Password if you don’t remember it.");
          return;
        }
        showEr(err.code + " : " + err.message);
        console.error(err);
      }
    });

    // FORGOT PASSWORD
    document.getElementById("forgotBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();

      if (!email) {
        showIn("Enter your email first, then click Forgot Password.");
        return;
      }

      try {
        await sendPasswordResetEmail(auth, email, {
          url: "https://jagrajsingh131.github.io/duplicate-contacts/index.html"
        });
        showOk("Password reset link sent ✅ Check Inbox/Spam.");
      } catch (err) {
        showEr(err.code + " : " + err.message);
      }
    });

    // LOGOUT
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await signOut(auth);
      showOk("Logged out ✅");
    });
  </script>

</body>
</html>
