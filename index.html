<!DOCTYPE html>
<html>
<head>
  <title>Login | Buckup-Media</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
  <h2>Login</h2>
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button id="login">Login</button>
  <button onclick="location.href='signup.html'">Create Account</button>
  <div id="msg"></div>
</div>

<script type="module">
import { auth } from "./firebase.js";
import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { saveSession } from "./cache.js";

login.onclick = async () => {
  try {
    const res = await signInWithEmailAndPassword(auth, email.value, password.value);
    if (!res.user.emailVerified) {
      msg.textContent = "Verify email first.";
      return;
    }
    saveSession({ uid: res.user.uid, email: res.user.email });
    location.href = "profile.html";
  } catch (e) {
    msg.textContent = e.message;
  }
};
</script>

</body>
</html>
