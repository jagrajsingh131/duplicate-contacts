<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Buckup-Media Data Duplicater</title>
  <link rel="stylesheet" href="./style.css?v=3">
</head>
<body>

<div class="card card-md">
  <div class="brand">Buckup-Media Data Duplicater</div>
  <div class="sub">Login (Verified email required)</div>

  <form id="loginForm">
    <label>Email</label>
    <input id="email" type="email" placeholder="example@gmail.com" required>

    <label>Password</label>
    <input id="password" type="password" placeholder="Your password" required>

    <div class="btnRow">
      <button class="primary" type="submit" id="loginBtn">Login</button>
      <button class="ghost" type="button" id="goSignupBtn">Create Account</button>
    </div>

    <div class="btnRow" style="margin-top:10px">
      <button class="info" id="forgotBtn" type="button">Forgot Password</button>
      <button class="ghost" id="logoutBtn" type="button">Logout</button>
    </div>

    <div id="ok" class="msg ok"></div>
    <div id="in" class="msg info"></div>
    <div id="er" class="msg err"></div>
  </form>

  <div class="footer">Verification resend is available on Signup page.</div>
</div>

<script type="module">
  import { auth } from "./firebase.js";
  import { saveSession, getProfileLocal } from "./cache.js";

  import {
    signInWithEmailAndPassword,
    sendPasswordResetEmail,
    signOut,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const ok = document.getElementById("ok");
  const inf = document.getElementById("in");
  const er = document.getElementById("er");

  const showOk = (t)=>{ ok.style.display="block"; inf.style.display="none"; er.style.display="none"; ok.textContent=t; };
  const showIn = (t)=>{ inf.style.display="block"; ok.style.display="none"; er.style.display="none"; inf.textContent=t; };
  const showEr = (t)=>{ er.style.display="block"; ok.style.display="none"; inf.style.display="none"; er.textContent=t; };

  document.getElementById("goSignupBtn").addEventListener("click", () => {
    window.location.href = "signup.html";
  });

  // If user already logged in + verified → route instantly
  onAuthStateChanged(auth, (user) => {
    if (user && user.emailVerified) {
      saveSession({ uid: user.uid, email: user.email });

      // ✅ Decide where to go based on local profile completion
      const p = getProfileLocal();
      if (p?.profileCompleted === true) {
        window.location.href = "home.html";
      } else {
        window.location.href = "profile.html";
      }
    }
  });

  document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const pass = document.getElementById("password").value;
    const btn = document.getElementById("loginBtn");

    try {
      btn.disabled = true;
      btn.textContent = "Logging in...";

      const userCred = await signInWithEmailAndPassword(auth, email, pass);

      if (!userCred.user.emailVerified) {
        showIn("Email not verified. Please verify your email from inbox (or resend from Signup page).");
        return;
      }

      // ✅ Save session locally (per user)
      saveSession({ uid: userCred.user.uid, email: userCred.user.email });

      // ✅ Decide route based on local profile completion
      const p = getProfileLocal();
      if (p?.profileCompleted === true) {
        showOk("Login successful ✅ Redirecting to Home...");
        window.location.href = "home.html";
      } else {
        showOk("Login successful ✅ Redirecting to Profile Setup...");
        window.location.href = "profile.html";
      }

    } catch (e2) {
      if (e2.code === "auth/invalid-credential") {
        showEr("Invalid email or password. Use Forgot Password if needed.");
      } else {
        showEr((e2.code || "error") + " : " + (e2.message || e2));
      }
      console.error(e2);
    } finally {
      btn.disabled = false;
      btn.textContent = "Login";
    }
  });

  document.getElementById("forgotBtn").addEventListener("click", async () => {
    const email = document.getElementById("email").value.trim();
    if (!email) {
      showIn("Enter your email first, then click Forgot Password.");
      return;
    }

    try {
      await sendPasswordResetEmail(auth, email, {
        url: "https://jagrajsingh131.github.io/duplicate-contacts/index.html"
      });
      showOk("Password reset link sent ✅ Check Inbox/Spam.");
    } catch (e3) {
      showEr((e3.code || "error") + " : " + (e3.message || e3));
    }
  });

  document.getElementById("logoutBtn").addEventListener("click", async () => {
    await signOut(auth);
    showOk("Logged out ✅");
  });
</script>

</body>
</html>
