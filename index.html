<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Buckup-Media</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="card" style="max-width:560px">
  <div class="brand">Buckup-Media Data Duplicater</div>
  <div class="sub">Login (Email must be verified)</div>

  <form id="loginForm">
    <label>Email</label>
    <input id="email" type="email" placeholder="example@gmail.com" required>

    <label>Password</label>
    <input id="password" type="password" placeholder="Your password" required>

    <div class="btnRow">
      <button class="primary" type="submit" id="loginBtn">Login</button>
      <button class="ghost" type="button" onclick="window.location.href='signup.html'">Create Account</button>
    </div>

    <div class="btnRow" style="margin-top:10px">
      <button class="info" id="forgotBtn" type="button">Forgot Password</button>
      <button class="ghost" id="logoutBtn" type="button">Logout</button>
    </div>

    <div id="ok" class="msg ok"></div>
    <div id="in" class="msg info"></div>
    <div id="er" class="msg err"></div>
  </form>

  <div class="footer">Verification resend is available on Signup page.</div>
</div>

<script type="module">
  import { auth, db } from "./firebase.js";
  import {
    signInWithEmailAndPassword,
    sendPasswordResetEmail,
    signOut,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  import {
    doc,
    getDoc
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const ok = document.getElementById("ok");
  const inf = document.getElementById("in");
  const er = document.getElementById("er");

  const showOk = (t)=>{ ok.style.display="block"; inf.style.display="none"; er.style.display="none"; ok.textContent=t; };
  const showIn = (t)=>{ inf.style.display="block"; ok.style.display="none"; er.style.display="none"; inf.textContent=t; };
  const showEr = (t)=>{ er.style.display="block"; ok.style.display="none"; inf.style.display="none"; er.textContent=t; };

  let routing = false; // prevent double redirects

  async function routeUser(user) {
    if (routing) return;
    routing = true;

    if (!user) { routing = false; return; }

    if (!user.emailVerified) {
      showIn("Email not verified. Verify first, then login again.");
      routing = false;
      return;
    }

    // Firestore getDoc with small retry (fixes timing/unavailable)
    for (let attempt = 1; attempt <= 3; attempt++) {
      try {
        const snap = await getDoc(doc(db, "users", user.uid));

        if (!snap.exists()) {
          window.location.href = "profile.html";
          return;
        }

        const data = snap.data();
        const done = data && data.profileCompleted === true;

        window.location.href = done ? "dashboard.html" : "profile.html";
        return;

      } catch (e) {
        console.error("routeUser Firestore attempt", attempt, e);
        if (attempt === 3) {
          showEr("Cannot load profile from Firestore: " + (e.code || "") + " | " + (e.message || e));
          routing = false;
          return;
        }
        // wait a bit then retry
        await new Promise(r => setTimeout(r, 600));
      }
    }
  }

  // Auto-route if already logged in
  onAuthStateChanged(auth, async (user) => {
    // only try routing if user exists
    if (user) {
      showOk("Session found ✅ Loading profile...");
      await routeUser(user);
    }
  });

  // LOGIN submit: sign in, then route immediately (reliable)
  document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const pass = document.getElementById("password").value;
    const btn = document.getElementById("loginBtn");

    try {
      routing = false;
      btn.disabled = true;
      btn.textContent = "Logging in...";

      const userCred = await signInWithEmailAndPassword(auth, email, pass);

      showOk("Login successful ✅ Loading profile...");
      await routeUser(userCred.user);

    } catch (e2) {
      if (e2.code === "auth/invalid-credential") {
        showEr("Invalid email or password. Use Forgot Password if needed.");
      } else {
        showEr((e2.code || "error") + " : " + (e2.message || e2));
      }
      console.error(e2);
    } finally {
      btn.disabled = false;
      btn.textContent = "Login";
    }
  });

  // FORGOT PASSWORD
  document.getElementById("forgotBtn").addEventListener("click", async () => {
    const email = document.getElementById("email").value.trim();
    if (!email) { showIn("Enter email first then click Forgot Password."); return; }

    try {
      await sendPasswordResetEmail(auth, email, {
        url: "https://jagrajsingh131.github.io/duplicate-contacts/index.html"
      });
      showOk("Password reset link sent ✅ Check Inbox/Spam.");
    } catch (e3) {
      showEr((e3.code || "error") + " : " + (e3.message || e3));
    }
  });

  // LOGOUT
  document.getElementById("logoutBtn").addEventListener("click", async () => {
    await signOut(auth);
    showOk("Logged out ✅");
  });
</script>

</body>
</html>
