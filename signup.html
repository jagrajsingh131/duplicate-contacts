<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Signup | Buckup-Media Data Duplicater</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="card" style="max-width:560px">
    <div class="brand">Buckup-Media Data Duplicater</div>
    <div class="sub">Create account → Verify email → Complete profile → Dashboard</div>

    <form id="signupForm">
      <label>Full Name</label>
      <input id="name" required placeholder="Your full name">

      <div class="row">
        <div>
          <label>Email (Gmail)</label>
          <input id="email" type="email" required placeholder="example@gmail.com">
        </div>
        <div>
          <label>Phone</label>
          <input id="phone" required placeholder="10-digit phone">
        </div>
      </div>

      <div class="row">
        <div>
          <label>Password</label>
          <input id="password" type="password" required placeholder="Create password">
        </div>
        <div>
          <label>Confirm Password</label>
          <input id="confirmPassword" type="password" required placeholder="Confirm password">
        </div>
      </div>

      <div class="btnRow">
        <button class="primary" type="submit">Create Account</button>
        <button class="ghost" type="button" onclick="window.location.href='index.html'">Go to Login</button>
      </div>

      <div id="ok" class="msg ok"></div>
      <div id="er" class="msg err"></div>
    </form>

    <div class="footer">Buckup-Media • Secure Firebase Auth</div>
  </div>

<script type="module">
  import { auth, db } from "./firebase.js";
  import { createUserWithEmailAndPassword, sendEmailVerification, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const ok = document.getElementById("ok");
  const er = document.getElementById("er");
  const showOk = (t)=>{ok.style.display="block";er.style.display="none";ok.textContent=t;}
  const showEr = (t)=>{er.style.display="block";ok.style.display="none";er.textContent=t;}

  document.getElementById("signupForm").addEventListener("submit", async (e)=>{
    e.preventDefault();
    const name = document.getElementById("name").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const email = document.getElementById("email").value.trim();
    const pass = document.getElementById("password").value;
    const cp = document.getElementById("confirmPassword").value;

    if(pass !== cp){ showEr("Passwords do not match."); return; }

    try{
      const userCred = await createUserWithEmailAndPassword(auth, email, pass);

      // Create initial user doc (profile not completed yet)
      await setDoc(doc(db, "users", userCred.user.uid), {
        name, phone, email,
        age: null,
        photoURL: "",
        googleSheetUrl: "",
        profileCompleted: false,
        createdAt: serverTimestamp()
      });

      await sendEmailVerification(userCred.user, {
        url: "https://jagrajsingh131.github.io/duplicate-contacts/index.html"
      });

      await signOut(auth);

      showOk("Account created ✅ Verification email sent. Verify, then login.");
      setTimeout(()=>window.location.href="index.html", 1200);

    } catch(err){
      showEr((err.code||"error")+" : "+(err.message||err));
      console.error(err);
    }
  });
</script>
</body>
</html>
