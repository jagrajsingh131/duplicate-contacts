<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup | Buckup-Media Data Duplicater</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="card" style="max-width:600px">
  <div class="brand">Buckup-Media Data Duplicater</div>
  <div class="sub">Create account. If already registered, resend verification from here.</div>

  <form id="signupForm">
    <label>Full Name</label>
    <input id="name" required placeholder="Your full name">

    <div class="row">
      <div>
        <label>Email</label>
        <input id="email" type="email" required placeholder="example@gmail.com">
      </div>
      <div>
        <label>Phone</label>
        <input id="phone" required placeholder="10-digit phone number">
      </div>
    </div>

    <div class="row">
      <div>
        <label>Password</label>
        <input id="password" type="password" required placeholder="Create password">
      </div>
      <div>
        <label>Confirm Password</label>
        <input id="confirmPassword" type="password" required placeholder="Confirm password">
      </div>
    </div>

    <div class="btnRow">
      <button class="primary" type="submit">Create Account</button>
      <button class="ghost" type="button" onclick="window.location.href='index.html'">Go to Login</button>
    </div>

    <!-- Resend verification is HERE -->
    <div class="btnRow" style="margin-top:10px">
      <button class="info" type="button" id="resendBtn">Resend Verification Email</button>
    </div>

    <div id="ok" class="msg ok"></div>
    <div id="in" class="msg info"></div>
    <div id="er" class="msg err"></div>
  </form>

  <div class="footer">Tip: For resend, enter email + password then click resend.</div>
</div>

<script type="module">
  import { auth, db } from "./firebase.js";
  import {
    createUserWithEmailAndPassword,
    sendEmailVerification,
    signInWithEmailAndPassword,
    signOut
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import {
    doc,
    setDoc,
    serverTimestamp
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const ok = document.getElementById("ok");
  const inf = document.getElementById("in");
  const er = document.getElementById("er");

  const showOk = (t)=>{ ok.style.display="block"; inf.style.display="none"; er.style.display="none"; ok.textContent=t; };
  const showIn = (t)=>{ inf.style.display="block"; ok.style.display="none"; er.style.display="none"; inf.textContent=t; };
  const showEr = (t)=>{ er.style.display="block"; ok.style.display="none"; inf.style.display="none"; er.textContent=t; };

  const CONTINUE_URL = "https://jagrajsingh131.github.io/duplicate-contacts/index.html";

  // SIGNUP
  document.getElementById("signupForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const name = document.getElementById("name").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const email = document.getElementById("email").value.trim();
    const pass = document.getElementById("password").value;
    const cp = document.getElementById("confirmPassword").value;

    if (pass !== cp) {
      showEr("Passwords do not match.");
      return;
    }

    try {
      const userCred = await createUserWithEmailAndPassword(auth, email, pass);

      // create initial doc (profile step later)
      await setDoc(doc(db, "users", userCred.user.uid), {
        name,
        phone,
        email,
        age: null,
        photoURL: "",
        googleSheetUrl: "",
        profileCompleted: false,
        createdAt: serverTimestamp()
      });

      await sendEmailVerification(userCred.user, { url: CONTINUE_URL });
      await signOut(auth);

      showOk("Account created ✅ Verification email sent. Verify then login.");
    } catch (err) {
      if (err.code === "auth/email-already-in-use") {
        showIn("Email already registered. To resend verification: enter email + password then click Resend.");
        return;
      }
      showEr(err.code + " : " + err.message);
      console.error(err);
    }
  });

  // RESEND VERIFICATION (requires login)
  document.getElementById("resendBtn").addEventListener("click", async () => {
    const email = document.getElementById("email").value.trim();
    const pass = document.getElementById("password").value;

    if (!email || !pass) {
      showIn("Enter email + password, then click Resend Verification Email.");
      return;
    }

    try {
      const userCred = await signInWithEmailAndPassword(auth, email, pass);

      if (userCred.user.emailVerified) {
        showOk("Email already verified ✅ You can login now.");
        await signOut(auth);
        return;
      }

      await sendEmailVerification(userCred.user, { url: CONTINUE_URL });
      await signOut(auth);

      showOk("Verification email resent ✅ Check Inbox/Spam.");
    } catch (err) {
      if (err.code === "auth/invalid-credential") {
        showEr("Wrong email or password. Use Login page → Forgot Password if needed.");
        return;
      }
      showEr(err.code + " : " + err.message);
      console.error(err);
    }
  });
</script>

</body>
</html>
