<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup | Buckup-Media</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="card" style="max-width:560px">
  <div class="brand">Buckup-Media</div>
  <div class="sub">Create your account and verify email to continue</div>

  <form id="signupForm">
    <label>Full Name</label>
    <input id="name" required placeholder="Your full name">

    <label>Email (Gmail)</label>
    <input id="email" type="email" required placeholder="example@gmail.com">

    <label>Phone</label>
    <input id="phone" required placeholder="10-digit number">

    <div class="row">
      <div>
        <label>Password</label>
        <input id="password" type="password" required>
      </div>
      <div>
        <label>Confirm Password</label>
        <input id="confirmPassword" type="password" required>
      </div>
    </div>

    <div class="btnRow">
      <button class="primary" type="submit" id="signupBtn">Create Account</button>
      <button class="ghost" type="button" onclick="window.location.href='index.html'">Go to Login</button>
    </div>

    <!-- extra actions -->
    <div class="btnRow" style="margin-top:10px">
      <button class="info" type="button" id="resendBtn">Resend Verification Email</button>
    </div>

    <div id="ok" class="msg ok"></div>
    <div id="info" class="msg info"></div>
    <div id="er" class="msg err"></div>
  </form>

  <div class="footer">
    Secure signup • Email verification required • Buckup-Media
  </div>
</div>

  import {
    doc,

    serverTimestamp
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const ok = document.getElementById("ok");

  const showEr = t => { er.style.display="block"; ok.style.display="none"; info.style.display="none"; er.textContent=t; };

  const emailInput = document.getElementById("email");

  // SIGNUP
  document.getElementById("signupForm").addEventListener("submit", async (e)=>{
    e.preventDefault();

    const name = document.getElementById("name").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const email = emailInput.value.trim();
    const pass = document.getElementById("password").value;
    const cp = document.getElementById("confirmPassword").value;

      showEr("Passwords do not match.");
      return;
    }

      const userCred = await createUserWithEmailAndPassword(auth, email, pass);

        name, phone, email,
        profileCompleted:false,
        createdAt: serverTimestamp()
      });

      await sendEmailVerification(userCred.user,{
        url:"https://jagrajsingh131.github.io/duplicate-contacts/index.html"
      });

      await signOut(auth);

      showOk("Account created ✅ Verification email sent. Please verify, then login.");
    }

      // EMAIL ALREADY EXISTS
      if(err.code === "auth/email-already-in-use"){
        showInfo(
          "This email is already registered.\n\n" +
          "If you have not verified your email yet, click 'Resend Verification Email'.\n" +
          "Otherwise, go to Login."
        );
        return;
      }
      showEr(err.code + " : " + err.message);
      console.error(err);
    }
  });
