<!DOCTYPE html>
<html>
<head>
  <title>Profile Setup</title>
  <link rel="stylesheet" href="./style.css?v=3">
</head>
<body>

<div class="card card-lg">
  <div class="brand">Complete Your Profile</div>
  <div class="sub">One-time setup</div>

  <form id="profileForm">
    <label>Name</label>
    <input id="name" required>

    <label>Phone</label>
    <input id="phone" required>

    <label>Age</label>
    <input id="age" type="number" required>

    <label>Google Sheet Link</label>
    <input id="sheet" required>

    <!-- <label>Profile Photo</label>
    <input id="photo" type="file" accept="image/*"> --!>

    <!-- PROGRESS BAR -->
    <div id="progressWrap" style="display:none;margin-top:14px;">
      <div class="small" id="progressText">Preparing...</div>
      <div style="height:12px;background:#e5e7eb;border-radius:999px;overflow:hidden;">
        <div id="progressBar" style="height:12px;width:0%;background:linear-gradient(90deg,#4f46e5,#22c55e);"></div>
      </div>
    </div>

    <div class="btnRow">
      <button class="primary" id="saveBtn">Save & Continue</button>
    </div>

    <div id="er" class="msg err"></div>
  </form>
</div>

<script type="module">
  import { auth, db, storage } from "./firebase.js";
  import { getSession, getProfileLocal, saveProfileLocal } from "./cache.js";
  import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
  import { ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

  const bar = document.getElementById("progressBar");
  const txt = document.getElementById("progressText");
  const wrap = document.getElementById("progressWrap");
  const err = document.getElementById("er");

  // ensure logged in
  const sess = getSession();
  if (!sess) location.href = "index.html";

  let uid = null;

  onAuthStateChanged(auth, user => {
    if (!user) location.href = "index.html";
    if (!user.emailVerified) location.href = "index.html";
    uid = user.uid;

    // ✅ instant fill from local
    const cached = getProfileLocal();
    if (cached) {
      name.value = cached.name || "";
      phone.value = cached.phone || "";
      age.value = cached.age || "";
      sheet.value = cached.googleSheetUrl || "";
    }
  });

  function showProgress(msg, pct) {
    wrap.style.display = "block";
    txt.textContent = msg;
    bar.style.width = pct + "%";
  }

  async function uploadWithProgress(file) {
    return new Promise((resolve, reject) => {
      const task = uploadBytesResumable(
        ref(storage, `users/${uid}/profile_photo.jpg`),
        file
      );

      task.on("state_changed",
        s => {
          const p = Math.round((s.bytesTransferred / s.totalBytes) * 100);
          showProgress("Uploading photo: " + p + "%", p);
        },
        reject,
        async () => resolve(await getDownloadURL(task.snapshot.ref))
      );
    });
  }

  document.getElementById("profileForm").addEventListener("submit", async e => {
    e.preventDefault();
    err.style.display = "none";

    try {
      showProgress("Step 1/2: Uploading photo...", 0);

      let photoURL = "";
      const photo = document.getElementById("photo").files[0];
      if (photo) photoURL = await uploadWithProgress(photo);

      const profileData = {
        name: name.value,
        phone: phone.value,
        age: Number(age.value),
        googleSheetUrl: sheet.value,
        photoURL,
        profileCompleted: true
      };

      // ✅ local first (FAST)
      saveProfileLocal(profileData);

      showProgress("Step 2/2: Saving profile...", 100);

      // ✅ cloud backup, but not blocking
      setDoc(doc(db, "users", uid), profileData, { merge: true }).catch(console.warn);

      location.href = "dashboard.html";
    } catch (e) {
      err.style.display = "block";
      err.textContent = e.message;
    }
  });
</script>

</body>
</html>
